openapi: 3.0.3

info:
  title: Cart service
  description: RESTful API specification for the Cart service, it's used to auto-generate client SDK's and server-side code
  version: 0.1.0

servers:
  - url: https://cartservice/api
    description: Cart service API

paths:

  /cart:
    post:
      summary: Add item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddItemRequest"
      responses:
        default:
          $ref: "#/components/responses/NotOk"
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object

  /cart/{user_id}:
    get:
      summary: Get cart
      parameters:
        - $ref: "#/components/parameters/user_id"
      responses:
        default:
          $ref: "#/components/responses/NotOk"
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/Cart"

    delete:
      tags:
      summary: Empty cart
      parameters:
        - $ref: "#/components/parameters/user_id"
      responses:
        default:
          $ref: "#/components/responses/NotOk"
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object

