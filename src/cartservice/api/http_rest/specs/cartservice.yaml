components:
  parameters:
    user_id:
      name: user_id
      in: path
      required: true
      description: user id
      schema:
        type: string

  responses:
    NotOk:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseInfo"
            required: true

  schemas:
    ResponseType:
      type: string
      enum:
        - ERROR
        - INFO
        - WARNING

    ResponseInfo:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/ResponseType"
        message:
          type: string
        code:
          type: integer
          format: uint32
      required:
        - type
        - message
        - code

    AddItemRequest:
      type: object
      properties:
        user_id:
          type: string
        item:
          $ref: "#/components/schemas/CartItem"

    Cart:
      type: object
      properties:
        user_id:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"


    CartItem:
      type: object
      properties:
        product_id:
          type: string
        quantity:
          type: integer
          format: int32